app = "shatterpoint-ws"
primary_region = "ams"
[build]
  dockerfile = "Dockerfile"
[env]
  PORT = "3001"
[[services]]
  internal_port = 3001
  processes = ["app"]
  protocol = "tcp"
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
  [[services.ports]]
    handlers = ["http"]
    port = 80
